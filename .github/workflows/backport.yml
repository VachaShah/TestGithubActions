name: Backport
on:
  pull_request:
    types:
      - closed
      - labeled

jobs:
  backport:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      checks: read
      contents: write
      deployments: read
      discussions: read
      issues: read
      packages: read
      pages: read
      pull-requests: write
    name: Backport
    steps:
      - name: Backport
        uses: VachaShah/backport@v1.1.4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch_name: backport/backport-${{ github.event.number }}

      - name: Delete the backport branch
        uses: SvanBoxel/delete-merged-branch@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
